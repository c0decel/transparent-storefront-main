<mat-card class="login-form">
    <mat-card-header>
        <mat-card-title class="title">Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="loginData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field><br>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="loginData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            class="button"
            (click)="loginUser()"
        >
            Log in
        </button>
        <button
            class="button"
            (click)="goToSignup()"
        >
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
