<div class="title-container">
    <h1
        (click)="goToHome()"
    >
         Transparent Storefront
    </h1>
    <div class="options-container">
        <img 
            src="src/app/icons/cart.svg"
            class="icon"
            (click)="openCart()"
            >
        <img src="src/app/icons/search.svg" class="icon">
        <h2
            *ngIf="!isLoggedIn()"
            (click)="goToLogin()"
            >
        Log In
        </h2>
        <img
            src="src/app/icons/notification.svg"
            class="icon"
            *ngIf="isLoggedIn()"
            (click)="goToNotifs()"
        >
        <h2
            *ngIf="!isLoggedIn()"
            (click)="goToSignup()"
            >
        Sign Up
        </h2>
        <h2 
            *ngIf="isLoggedIn()"
            (click)="goToForum()"
            >
        Forum
        </h2>
        <h2 
            *ngIf="isLoggedIn()"
            (click)="goToAnalyticsPanel()"
            >
        Analytics
        </h2>
        <h2 
            *ngIf="isLoggedIn()"
            (click)="goToProfile()"
            >
        Profile
        </h2>
        <h2 
            *ngIf="isLoggedIn()"
            (click)="logOut()"
            >
        Log out
        </h2>
    </div>
    <div class="options-container" *ngIf="isJanitor()">
        <h2
            (click)="goToProductSubmit()"
        >
            New
        </h2>
        <img
            src="src/app/icons/settings.svg"
            class="icon"
            (click)="goToAdminPanel()"
        >
    </div>
</div>
